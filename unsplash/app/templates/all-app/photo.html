{% extends 'all-app/base.html' %}
{% load static %}

  {% block styles %}
  {% endblock %}

  {% block content %}
    <div class="container">
      <div class="row">
        <img src="{{photo.image.url}}" alt="{{photo.title}}" class="img-responsive">
      </div>
      <div class="row">
        {% for tag in photo.tags.all %}
        <span>{{tag.name}}</span>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
