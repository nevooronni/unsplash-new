{% extends 'all-app/base.html' %}
{% load static %}
  
  <!--styles block-->
  {% block styles %}
    {{block.super}}
  {% endblock %}

  {% block content %}
    {{block.super}}
    <div class="container">
      <div class="row">
        {% for tag in all_tags %}
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <a href="{% url 'tag' tag.id %}">{{tag.name}}</a>
          </div>
        {% endfor %}
      </div>  
      <div class="row">
        {% for photo in all_photos %}
          <div class="col-sm-6 col-md-4 col-lg-4">
            <a href="{% url 'photo' photo.id %}"><img src="{{photo.image.url}}" class="img-responsive" alt="{{photo.title}}"></a>
          </div> 
        {% endfor %}
      </div>
    </div>

  {% endblock %}
