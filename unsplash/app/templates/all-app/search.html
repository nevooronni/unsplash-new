{% extends 'all-app/base.html %}
  {% block content %}
    <div class="container">
      <div class="row">
        {% if photos %}
          <h2>Found {{photos|length}} of searched term {{message}}</h2>
        {% else %}
          <h2>Found 0 photos for the search term {{message}}</h2>
        {% endif %}
      </div>
      <div class="row">
        {% if photos %}
          {% for photo in photos %}
            <div class="">
              <h1>{{photos.title}}</h1>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  {% endblock %}
